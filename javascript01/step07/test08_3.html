<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>

</head>
<body>


<button id="btn1" type="button">버튼1</button>
<button id="btn2" type="button">버튼2</button>

<script>

var btn1 = document.querySelector('#btn1')
var btn2 = document.querySelector('#btn2')


btn1.addEventListener('click', function(event){
  var ce = new CustomEvent('good', {detail:  {name:'돼지', age:20, working:false}})
  btn2.dispatchEvent(ce)
})


btn2.addEventListener('good', function(event){
  console.log(event)
  console.log(event.detail.name)
  console.log(event.detail.age)
  console.log(event.detail.working)
})


</script>

</body>
</html>
