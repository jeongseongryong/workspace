<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>

  background-color: yellow;

  border: 3px solid red;
}

<body>

<form action="http://naver.com" method="get">
이름: <input type="text"name="name" value="홍길동"><br>
암호: <input type="password" name="password"><br>
이메일: <input type="text" name="email" placeholder="예)Ryong@test.com"><br>
전화번호: <input type="tel" name="tel" placeholder="예)010-xxxx-xxxx"><br>
재직여부: <input type="checkbox" checked>재직중<br>
결혼여부: <input type="radio" name="married">기혼

            <input type="radio" name="school" checked="checked">학사
            <input type="radio" name="school">석사<br>

혈액형:
    <select name="school">
    <option>선택하세요</option>
    <option>O 형</option>
    <option>A 형</option>
    <option>B 형</option>
    <option>AB 형</option>
    </select><br>

자기소개: <textarea
          name="intro"
          rows="4"
          cols="50">혈액형...</textarea><br>

  <input type="submit" value="전송 버튼">
  <input type="reset" value="초기화 버튼">
  <input type="button" value="일반 버튼"><br>

</form>
